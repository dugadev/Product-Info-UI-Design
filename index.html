<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Product Info UI Design</title>
</head>

<body>


    <div class="p-5">

        <div class="container w-50">

            <div class="card shadow border-0 p-5">

                <div class="row">

                    <div class="col-6">
                        <img class="img-fluid" src="./img/1.png" alt="">
                    </div>

                    <div class="col-6">

                        <div class="text-start">
                            <span class="badge bg-dark">Free Shipping</span>
                        </div>

                        <h4 class="font">Razer Kraken Kitty Edt Gaming Headset Quartz</h4>

                        <div class="text-start">
                            <h6 class="text-decoration-line-through">1 599,-</h6>
                        </div>

                        <div class="text-start">
                            <h2 class="fs-1">799,-</h2>
                        </div>

                        <div class="text-start">
                            <p class="">The offer is valid until April 3 or as long as stock lasts!</p>
                        </div>

                        <div class="d-grid gap-2 py-2">
                            <button type="submit" class="btn btn-primary">Add to cart</button>
                        </div>

                        <div class="text-start">
                            <p class="">50+ pcs. in stock.</p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark mb-2">Add to cart</button>
                            <button type="submit" class="btn btn-outline-dark mb-2">Add to wishlist</button>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

</body>

</html>
