<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b1eafaea1d.js" crossorigin="anonymous"></script>
    <title>Product Info UI Design</title>
</head>

<body>


    <div class="p-5">

        <div class="container w-50">

            <div class="card shadow border-0 p-5">

                <div class="row">

                    <div class="col-5">

                        <div class="text-center">
                            <img class="img-fluid" src="./img/1.png" alt="Razer Kraken Kitty Edt Gaming Headset Quartz">
                        </div>
                    </div>

                    <div class="col-7">

                        <div class="text-start">
                            <span class="badge bg-dark">Free Shipping</span>
                        </div>

                        <h4 class="font">Razer Kraken Kitty Edt Gaming Headset Quartz</h4>

                        <div class="text-start">
                            <p class="text-decoration-line-through font">1 599,-</>
                        </div>

                        <div class="text-start">
                            <h2 class="font-price">799,-</h2>
                        </div>

                        <div class="text-start">
                            <p class="font-ds">The offer is valid until April 3 or as long as stock lasts!</p>
                        </div>

                        <div class="d-grid gap-2 py-2">
                            <button type="submit" class="btn btn-primary border-0">Add to cart</button>
                        </div>

                        <div class="text-start">
                            <p class="font-ds">50+ pcs. in stock.</p>
                        </div>

                        <div class="d-grid gap-1 d-md-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-gray">
                        <i class="fa-solid fa-cart-shopping"></i>
                                Add to cart</button>

                            <button type="submit" class="btn btn-outline-gray">
                                <i class="fa-regular fa-heart"></i>
                                Add to wishlist</button>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

</body>

</html>
